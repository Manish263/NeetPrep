<app-loader [showLoader] = "isShowLoader"></app-loader>
<app-nav-bar></app-nav-bar>

<section class="sectionAdjust">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 alignImg">
                <img src="../../../assets/Images/signup.svg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign up</p>
                </div>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0"></p>
                </div>

                <div *ngIf="!isSubmitted">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <div class="form-outline mb-4">
                            <input type="email" id="email" formControlName="email"
                                class="form-control form-control-lg customSize" placeholder="Enter your email" />
                            <span class="text-danger" *ngIf="Email.invalid && Email.touched">
                                Email is required and it has to be valid
                            </span>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="password" id="password" formControlName="password"
                                class="form-control form-control-lg customSize" placeholder="Enter password" required />
                            <span class="text-danger" *ngIf="Password.invalid && Password.touched">
                                Password is required and it has to be minimum 4 digit long
                            </span>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2 customSize">
                            <button type="submit" [disabled]="registerForm.invalid"
                                class="btn btn-sm btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
                            <p class="small mt-2 pt-1 mb-0">Already have an account?
                                <a routerLink="/login" class="link-danger">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
                <!-- verification form -->
                <div *ngIf="isSubmitted">
                    <form [formGroup]="registerForm" (ngSubmit)="onVerifySubmit()">
                        <div class="divider d-flex align-items-center my-4">
                            <small class="mb-0 text-success">
                                Verify your email by entring Verification code which is sent to your email.
                            </small>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="verify" formControlName="otp"
                            class="form-control form-control-lg customSize" placeholder="Enter 6 digit Verification code" />
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2 customSize">
                            <button type="submit" [disabled]="OTP.invalid || !isSubmitted" class="btn btn-sm btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Verify</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
